<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card-image">
          <img
            class="eth-img"
            src="images/image-equilibrium.jpg"
            alt="image"
          />
          <img class="watch-icon" src="/images/icon-view.svg" alt="Watch" />
        </div>
        <div class="card-text">
          <h2><a href="#">Equilibrium #3429</a></h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="price-days">
            <span class="price">
              <img
                src="/images/icon-ethereum.svg"
                class="eterum-icon"
                alt="icon"
              />0.041 ETH</span
            >
            <span class="days">
              <img
                src="/images/icon-clock.svg"
                class="clock-icon"
                alt="clock"
              />
              3 days left</span
            >
          </div>
          <hr />
          <div class="card-foot">
            <p>
              <img
                src="/images/image-avatar.png"
                class="avatar-icon"
                alt="avatar"
              />
              Creation of <a href="#">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern -->

</html>
